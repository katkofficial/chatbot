<!DOCTYPE html>
<html>
  <head lang="ru">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="cmsmagazine" content="6a5de8b480a9f417d465ec3935efb0fd" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Чат-бот</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 class="title">ChatBot</h1>

    <main>
      <div class="container">
        <div class="window">
            <div class="all-messages">
              <div class="bots-messages">
                <div class="bot-message">Привет!</div>
              </div>
            </div>
        </div>

        
        <div class="answer-buttons">
          <form class="start">
            <input id="lets-go" type="button" class="btn start-btn" value="Привет!">
          </form>

          <form class="actions">
            <input type="button" class="btn action-btn" value="Давай поболтаем?">
            <input type="button" class="btn action-btn" value="Хочу посмеяться">
            <input type="button" class="btn action-btn" value="У меня нет настроения, ацтань!">
            <input type="button" class="btn back-to-start" value="В начало">
          </form>

          <form class="categories">
            <input id="joke" type="button" class="btn category-btn" value="анекдот">
            <input id="mem" type="button" class="btn category-btn" value="мем">
            <input id="video" type="button" class="btn category-btn" value="видео">
            <input type="button" class="btn back-to-start" value="В начало">
          </form>
        </div>
        

      </div>
    </main>
  <script type="text/javascript" src="js/script.js"></script>
    
    
  </body>
