  <body>
    <h1 class="title">ChatBot</h1>

    <main>
      <div class="container">
        <div class="window">
            <div class="all-messages">
              <div class="bots-messages">
                <p class="bot-message">Привет!</p>
              </div>
            </div>
          </div>

        
          <div class="answer-buttons">
            <form class="start">
              <input id="lets-go" type="button" class="start-btn" value="Привет!">

            <form class="actions">
              <input type="button" class="action-btn" value="Давай поболтаем?">
              <input type="button" class="action-btn" value="Хочу посмеяться">
              <input type="button" class="action-btn" value="У меня нет настроения, ацтань!">
            </form>

            <form class="categories">
              <input id="joke" type="button" class="category-btn" value="анекдот">
              <input id="mem" type="button" class=" category-btn" value="мем">
              <input id="video" type="button" class="category-btn" value="видео">
            </form>
          </div>
        

      </div>
    </main>
